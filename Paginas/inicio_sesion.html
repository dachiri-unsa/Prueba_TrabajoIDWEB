<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesi√≥n</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/inicio_sesion.css">
</head>
<body>
    <header>
        <h1 class="titulo">Inicio de sesion</h1>
    </header>
    <nav>
        <a href="../index.html">Volver</a>
    </nav>
    <form action="#" method="post">
        <fieldset>
            <legend>Registrarse</legend>
            <label for="nombre">Ingrese nombres completos:</label>
            <input type="text" name="nombre" id="nombre" required>
            <br><br>
            <label for="correo">Ingrese su correo</label>
            <input type="email" name="correo" id="correo" required>
            <br><br>
            <input type="checkbox" id="terminos" required>
            <label for="terminos">Acepto los terminos y condiciones</label>
            <br>
            <input type="checkbox" id="correos_recibidos">
            <label for="correos_recibidos">Acepto recibir correos sobre la informacion nueva publicada</label>
            <br><br>
            <button type="submit">Registrarme</button>
            <button type="reset">Cancelar</button>
        </fieldset>
    </form>
</body>
</html>
